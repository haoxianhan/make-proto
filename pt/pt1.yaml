# pt-num: 协议号
# pt-type: server | s | client | c
# pt-marco: 宏名字(生成前缀为pt-type的宏 -define(S/C-MARCO, pt-num). )
# pt-alias: 协议号字符串(别名(生成前缀为pt-type的宏 -define(S/C-MARCO, pt-alias). ))
# pt-comment: 协议注释,置于读写方法前
# pt-content: 协议内容
#   key0: val0
#   key1: val1
#   keyx: valx


- pt-num: 10100
  pt-type: c
  pt-marco: ACCOUNT_LOGIN_WX
  pt-alias: wxlogin
  pt-comment: 微信登录
  pt-content:
    code: string
    rawData: string
    signature: string
    iv: string
    encryptedData: string

- pt-num: 10100
  pt-type: s
  pt-marco: ACCOUNT_LOGIN_WX
  pt-alias: wxlogin
  pt-comment: 微信登录
  pt-content:
    cmd: string
    ret: int32
    trd-session: string

- pt-num: 10101
  pt-type: c
  pt-marco: ACCOUNT_CHECK_SESSION_WX
  pt-alias: check-session
  pt-comment: 微信登录-检查自定义session
  pt-content:
    trd-session: string


